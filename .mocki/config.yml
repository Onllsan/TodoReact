endpoints:
  - path: "/graphql"
    method: post
    graphql:
      mocks:
        Todo:
          id: "8db57b8f-be09-4e07-a1f6-4fb77d9b16e7"
          description: "An example todo"
          done: true
        updateTodo:
          id: "8db57b8f-be09-4e07-a1f6-4fb77d9b16e7"
          description: "An example todo"
          done: true
      schema: |
        type Todo {
          id: ID!
          description: String!
          done: Boolean!
        }

        type Query {
          todos: [Todo]
        }

        type Mutation {
          updateTodo(id: ID!, done: Boolean!): Todo
        }
